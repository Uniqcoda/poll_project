{% extends "base.html" %}

{% block content %}
<form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
  {{ form.email.errors }}
  {% endif %}
  <label for="email">Email address</label>
  <small id="emailHelp" class="form-text text-muted">A reset link will be sent to this email</small>
  <p>{{ form.email }}</p>
  <input type="submit" class="btn btn-default btn-success mt-4" value="Reset password">
</form>
{% endblock %}
